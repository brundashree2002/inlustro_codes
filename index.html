<!DOCTYPE html PUBLIC>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="1E=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>JS Issue Tracker</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crosso0rigin="anonymous">
    </head>
    <body on load="fetchIssues()">
        <div class="container">
            <h1>J5 Issue Tracker <small>by CodingTheSmartWay.com</small></h1>
            <div class="jumbotron">
                <h3>Add New Issue:</h3>
                <form id="IssueInputForm">
                    <div class="form-group">
                        <label for="IssueDescInput">Description</label>
                        <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue...">
                    </div>
                    <div class="form-group">
                        <label for="issueSeverityInput">Severity</label>
                        <select class="form-control" id="issueSeverityInput">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="issueAssignedToInput">Assigned To</label>
                        <input type="text" class="form-control" id="issueAssignedToInput"
                            placeholder="Enter responsible...">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div id="issuesList">
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>&copy CodingTheSmarterWay.com</p>
            </div>
        </div>
        <script src="main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5TQibb027qvyjSMfHjOMaLkfuWVxZxUPnCJA712mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="http://chancejs.com/chance.min.js"></script>
    </body>
</html>
